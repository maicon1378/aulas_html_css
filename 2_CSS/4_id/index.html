    <title>atributo ID</title>

<body>
<!--
    CPF do elemento:
    * É unico -> o elemento só pode ter um id; não é possivel colocar o mesmo ID em varios elementos
-->

    <h1 id="titulo">atributo ID</h1>
    <p> o atributo ID funciona como um CPF. Isso significa que o elemento só pode ter um ID assim como eu só posso ter um CPF. também significa que não é possivel colocar o mesmo ID em varios assim como outras pessoas não podem ter o mesmo CPF que tenho</p>
</body>
